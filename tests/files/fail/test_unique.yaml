---
name: fail-unique-1
desc: "NOTE: The reverse unique do not currently work proper # This will test the unique constraint but should fail"
data:
  - name: foo
    email: admin@mail.com
    groups:
      - foo
      - users
      - admin
      - foo
  - name: bar
    email: admin@mail.com
    groups:
      - admin
      - users
  - name: bar
    email: baz@mail.com
    groups:
      - users
schema:
  type: seq
  sequence:
    - type: map
      required: True
      mapping:
        name: 
          type: str
          required: True
          unique: True
        email:
          type: str
        groups:
          type: seq
          sequence:
            - type: str
              unique: True
errors:
  - "Value 'bar' is not unique. Previous path: '/1/name'. Path: '/2/name'"
  - "Value 'foo' is not unique. Previous path: '/0/groups/0'. Path: '/0/groups/3'"
