type: seq
sequence:
  - type: map
    mapping:
      name:
        type: str
        required: True
      email:
        type: str
        required: True
        pattern: .+@.+
      password:
        type: str
        range:
          max: 16
          min: 8
      age:
        type: int
        range: 
          max-ex: 19
          min-ex: 18
      blood:
        type: str
        enum: 
          - A
          - B
          - O
          - AB
      birth:
        type: str # Should be date
      memo:
        type: any
      deleted:
        type: bool
