---
name: mapping1
desc: Most basic mapping validation
data:
  foo: bar
schema:
  type: map
  mapping:
    foo:
      type: str
---
name: mapping2
desc: Complex mapping that test several subtypes for each key
#
schema:
  type: map
  required: true
  mapping:
    name:
      type: str
      required: true
    email:
      type: str
      # This pattern value was modified from /@/ to .+@.+ to make it copmatible with python
      pattern: .+@.+
      required: True
    age:
      type: int
    blood:
      type: str
      enum:
        - A
        - B
        - O
        - AB
    # TODO: Date type is not yet implemented
    # birth:
    #   type: date
#
data:
  name: foo
  email: foo@mail.com
  age: 20
  blood: AB
  # birth:   1985-01-01
---
name: mapping3
desc: Test that mapping works inside a sequence
data:
  - foo: True
schema:
  type: seq
  sequence:
    - type: map
      mapping:
        foo:
          type: bool
