data:
  - name: foo
    email: foo@mail.com
    password: xxx123456
    age: 20
    blood: A
    birth: "1985-01-01"
  - name: bar
    email: bar@mail.net
    age: 25
    blood: AB
    birth: "1980-01-01"
schema:
  type: seq
  sequence:
    - type: map
      mapping:
        name:
          type: str
          required: True
        email:
          type: str
          required: True
          pattern: .+@.+
        password:
          type: str
          range:
            max: 16
            min: 8
        age:
          type: int
          range: 
            max-ex: 30
            min-ex: 18
        blood:
          type: str
          enum: [A, B, O, AB]
        birth:
          type: str # Should be date
        memo:
          type: any
        deleted:
          type: bool
parsed-struct:
  type: seq
  sequence:
    - type: map
      mapping:
        age:
          range:
            max-ex: 30
            min-ex: 18
          type: int
        birth:
          type: str
        blood:
          enum: [A, B, O, AB]
          type: str
        deleted:
          type: bool
        email:
          pattern: .+@.+
          required: true
          type: str
        memo:
          type: any
        name:
          required: true
          type: str
        password:
          range:
            max: 16
            min: 8
          type: str
