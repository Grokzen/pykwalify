name:  nested1
desc:  nest of seq and map
#
schema:
  type: map
  required: True
  mapping:
    address-book:
      type: seq
      required: True
      sequence:
        - type: map
          mapping:
            name:
              type: str
              required: True
            email:
              type: str
              pattern: .+@.+
              required: True
            age:
              type: int
            blood:
              type: str
              enum:
                - A
                - B
                - O
                - AB
            # TODO: Date type is not yet implemented
            # birth:
            #   type:       date
#
data:
  address-book:
    - name: foo
      email: foo@mail.com
      age: 20
      blood: AB
      # birth: 1985-01-01
    - name: bar
      email: foo@mail.com
