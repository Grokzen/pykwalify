schema:
  type: map
  map:
    regex;(.+):
      type: map
      map:
        source:
          type: str
          enum: ['download', 'ftp']
        build_args:
          type: map
          map:
            repo:
              type: str
            rev:
              type: str
            project:
              type: str
            repository:
              type: str
            package:
              type: str
            arch:
              type: str
              enum: ['x86', 'x64']
            timeout:
              type: int
              range:
                min: 0
                max: 3600
            requirements:
              type: str
            in_project:
              type: bool
            files:
              type: seq
              seq:
                - type: str
        files:
          type: seq
          seq:
            - type: map
              mapping:
                folder:
                  type: str
                file:
                  type: str
                  unique: true
        root:
          type: seq
          sequence:
            - type: str
        destination:
          type: seq
          sequence:
            - type: str
