sudo: false
language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "nightly"

install: 
  - pip install -r dev-requirements.txt

script:
  - coverage erase
  - coverage run --source pykwalify -p -m py.test -v
  - flake8 --max-line-length=160 --show-source --statistics --exclude=.venv,.tox,dist,docs,build,.git
  - python setup.py sdist bdist

after_success:
  - coverage combine
  - coveralls

matrix:
  allow_failures:
    - python: "nightly"
